<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>柠檬茶茶--个人网页</title>
		<meta http-equiv="Page-Enter" content="revealTrans(Duration=5.0,Transition=6)" />
		<meta http-equiv="refresh" content="30" />
	</head>
	<body>
		</body><script language="javascript">
		var s="如果还没想清楚，就用蛮力算法。——Ken Thompson|不要使用反正弦和反余弦函数——你总能用优美的恒等式，或者是计算向量点积来更好地解决问题。—— Jim Conyngham|在存储日期中的年份的时候，请使用四位数字。—— David Martin|避免使用不对称结构。—— Andy Huber|代码写的越急，程序跑得越慢。—— Roy Carlson|你用英语都写不出来的东西就别指望用代码写了。—— Peter Halpern|如果代码和注释不一致，那很可能两者都错了。—— Norm Schryer|如果你发现特殊情况太多，那你肯定是用错方法了。—— Carig Zerouni|先把数据结构搞清楚，程序的其余部分自现。—— David Jones|尽可能让用户界面风格保持一致和可预测。—— 匿名用户|不要让用户提供那些系统已经知道的信息。—— Rick Lemons|80%的表单会要你回答没有必要的问题。—— Mike Garey|在我所有的程序错误中，80%是语法错误，剩下20%里，80%是简单的逻辑错误，在剩下4%里，80%是指针错误，只有余下的0.8%才是困难的问题。—— Marc Donner|别在注释里陷得太深——注释很可能会误导你，你要调试的只是代码。—— Dave Storer|修正程序错误的第一步是要重现这个错误。—— Tom Duff|当你为了加速，把一页代码变成几条简单的指令时，请不要忘了增加注释，以使源码的行数保持为一个常量。—— Mike Morton";
		s=s.split("|");
		document.write(s[parent.si++]);
		parent.si%=s.length;
		</script>
	</body>
</html>
